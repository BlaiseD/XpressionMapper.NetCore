<h2>Create</h2>

<form #studentForm="ngForm" (ngSubmit)="submitClick()">
  <div class="form-horizontal" *ngIf='student'>
    <h4>{{title}}</h4>
    <hr />
        <div class="form-group">
      <label for="enrollmentDate" class="col-md-2 control-label">Enrollment Date</label>
      <div class="col-md-10">
        <input name="enrollmentDate" type="date" [(ngModel)]="convertToDate" (ngModelChange)="student.enrollmentDate = $event" class="form-control"
          required #enrollmentDate="ngModel" />
        <div *ngIf="enrollmentDate.errors && (enrollmentDate.dirty || enrollmentDate.touched)" class="alert alert-danger validation-message">
          <div [hidden]="!enrollmentDate.errors.required">
            Enrollment Date is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="firstName" class="col-md-2 control-label">First Name</label>
      <div class="col-md-10">
        <input name="firstName" [(ngModel)]="student.firstName" required #firstName="ngModel" class="form-control" />
        <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger validation-message">
          <div [hidden]="!firstName.errors.required">
            First Name is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-md-2 control-label">Last Name</label>
      <div class="col-md-10">
        <input name="lastName" [(ngModel)]="student.lastName" class="form-control" required #lastName="ngModel" />
        <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="alert alert-danger validation-message">
          <div [hidden]="!lastName.errors.required">
            Last Name is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <input type="submit" [disabled]="!studentForm.form.valid" value="Save" class="btn btn-default" />
      </div>
    </div>
  </div>
</form>

<div>
  <a [routerLink]="['/students']">Back to List</a>
</div>
